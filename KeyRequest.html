        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {

            padding: 10px;
            margin: 10px 0;

        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

</head>
